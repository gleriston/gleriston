name: Update badges

on:
  workflow_dispatch: # run manually
  schedule:
    # Runs at 1am UTC on Sunday
    - cron: "0 1 * * 0"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
- uses: gleriston/credly-import-action@v1
  with:
    name: gleriston
    skip_image_downloading: 1
    # Only the ./CredlyBadges.json file will be created
